upstream ibridge_backend {
    server gunicorn:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_tokens off;
    server_name *.ibridge.kz ibridge.kz;


    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}



server {
    listen 443 ssl;
    server_name *.ibridge.kz ibridge.kz;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/ibridge.kz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ibridge.kz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    # serve static files
    location /static/ {
        alias /static/;
    }

    # serve media files
    location /media/ {
        alias /media/;
    }


    location / {
        proxy_pass  http://ibridge_backend;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
