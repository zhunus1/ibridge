upstream ibridge_backend{
  server_name gunicorn:8000;
}

server {
        listen 80;
        listen [::]:80;

        root /var/www/html;

        server_name ibridge.kz www.ibridge.kz;

        location / {
                proxy_pass http://gunicorn:8000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}
